<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Renaissance: An Interactive Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="presentation-container" class="bg-white rounded-3xl shadow-2xl p-6 md:p-10 w-full max-w-4xl mx-auto flex flex-col items-center">
        <!-- Presentation Title -->
        <h1 id="presentation-title" class="text-3xl md:text-5xl font-bold text-center text-gray-900 mb-6 md:mb-10 transition-opacity duration-500">The Renaissance</h1>

        <!-- Slide Content -->
        <div id="slide-content" class="text-center w-full transition-opacity duration-500">
            <h2 id="slide-title" class="text-2xl md:text-4xl font-semibold text-gray-800 mb-4 md:mb-6"></h2>
            <p id="slide-text" class="text-base md:text-lg text-gray-600 mb-6 md:mb-8 leading-relaxed"></p>
            <div id="slide-image-container" class="mb-6 md:mb-8 flex justify-center">
                <img id="slide-image" src="" alt="Renaissance illustration" class="rounded-xl shadow-lg w-full max-w-md md:max-w-lg transition-transform duration-500 transform hover:scale-105">
            </div>
            <a id="resource-button" href="#" target="_blank" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-lg transition-all duration-300 transform hover:-translate-y-1"></a>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between w-full max-w-sm mt-8">
            <button id="prev-button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-full transition-colors duration-200 shadow-md">
                Previous
            </button>
            <button id="next-button" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-full transition-colors duration-200 shadow-md">
                Next
            </button>
        </div>
    </div>

    <script>
        // Array of slide data
        const slides = [
            {
                title: "The Renaissance in Italy",
                text: "The Italian Renaissance was marked by a renewed interest in classical antiquity, humanism, and secular ideas. It began in the city-states of Florence and Venice and produced an explosion of innovation in art, architecture, and learning. This period celebrated the 'genius of man' and a more individualistic approach to culture, shifting from the religious focus of the Middle Ages.",
                image: "https://placehold.co/800x600/e2e8f0/4a5568?text=Florence,+Italy",
                buttonText: "See More on Italian Renaissance",
                link: "https://www.britannica.com/event/Renaissance"
            },
            {
                title: "The Northern Renaissance",
                text: "Unlike its Italian counterpart, the Northern Renaissance focused more on reforming society based on Christian principles. Influenced by the invention of the printing press, it spread humanistic ideas to a wider audience. Northern artists were known for their realism, detailed works, and use of symbolism, often depicting everyday life alongside religious themes.",
                image: "https://placehold.co/800x600/d1d5db/374151?text=Northern+Europe",
                buttonText: "Compare Italian vs. Northern",
                link: "https://www.tomrichey.net/uploads/3/2/1/0/32100773/sample_leq_-_italian_and_northern_renaissance.pdf"
            },
            {
                title: "Key Figures",
                text: "The Renaissance was driven by influential figures across various fields. Leonardo da Vinci (artist and inventor) and Michelangelo (sculptor, painter, and architect) are masters of the period. In literature, William Shakespeare is considered the greatest English dramatist. Thinkers like Erasmus and Niccolò Machiavelli also shaped the intellectual landscape with works like 'The Praise of Folly' and 'The Prince'.",
                image: "https://placehold.co/800x600/9ca3af/1f2937?text=Leonardo+da+Vinci",
                buttonText: "Explore Key Renaissance Figures",
                link: "https://www.britannica.com/event/Renaissance"
            },
            {
                title: "Art and Architecture",
                text: "Renaissance art marked a significant shift with the development of linear perspective, realism, and a focus on human anatomy. Famous examples include Michelangelo’s paintings on the ceiling of the Sistine Chapel and his sculpture of 'David'. Notable architectural works include the Florence Cathedral designed by Brunelleschi and St. Peter's Basilica in the Vatican.",
                image: "https://placehold.co/800x600/6b7280/1f2937?text=Sistine+Chapel+Ceiling",
                buttonText: "Watch a Video on Renaissance Art",
                link: "https://www.ricksteves.com/watch-read-listen/video/tv-show/renaissance-art"
            },
            {
                title: "Literature and Philosophy",
                text: "The period saw a revival of classical texts and the emergence of humanism, which celebrated human potential. Writers like Dante Alighieri and Francesco Petrarch began writing in their native vernacular languages. The invention of the printing press by Johannes Gutenberg made knowledge more accessible, promoting the spread of these new ideas.",
                image: "https://placehold.co/800x600/4b5563/1f2937?text=Gutenberg+Printing+Press",
                buttonText: "Learn About Humanism",
                link: "https://courses.lumenlearning.com/suny-fmcc-boundless-worldhistory/chapter/literature-in-the-renaissance/"
            },
            {
                title: "Legacy of the Renaissance",
                text: "The Renaissance left a lasting impact on the modern world. Its emphasis on observation and reason laid the groundwork for the Scientific Revolution. The period's advancements in printing and global exploration fostered a wide exchange of ideas, shaping modern thought, politics, and education. The humanist ideal of the well-rounded individual continues to be an aspiration today.",
                image: "https://placehold.co/800x600/374151/d1d5db?text=Modern+World+Impact",
                buttonText: "Discover the Lasting Legacy",
                link: "https://library.fiveable.me/the-renaissance/unit-12"
            }
        ];

        let currentSlide = 0;

        const slideTitle = document.getElementById('slide-title');
        const slideText = document.getElementById('slide-text');
        const slideImage = document.getElementById('slide-image');
        const resourceButton = document.getElementById('resource-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        function updateSlide() {
            // Fade out current content
            slideContent.style.opacity = 0;

            setTimeout(() => {
                // Update content after fade out
                const slide = slides[currentSlide];
                slideTitle.textContent = slide.title;
                slideText.textContent = slide.text;
                slideImage.src = slide.image;
                resourceButton.textContent = slide.buttonText;
                resourceButton.href = slide.link;
                
                // Update button states
                prevButton.disabled = currentSlide === 0;
                nextButton.disabled = currentSlide === slides.length - 1;
                prevButton.classList.toggle('opacity-50', prevButton.disabled);
                nextButton.classList.toggle('opacity-50', nextButton.disabled);

                // Fade in new content
                slideContent.style.opacity = 1;
            }, 300); // Wait for the fade out to complete
        }

        prevButton.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        });

        // Initial load
        window.onload = updateSlide;

    </script>
</body>
</html>
